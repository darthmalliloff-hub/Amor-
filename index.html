<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            color: #333;
        }

        .content {
            margin: 20px auto;
            max-width: 600px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        .button-play {
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .button-play:hover {
            background-color: #e73370;
        }

        .surpresa-text {
            font-size: 24px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Bem-vindo à surpresa!</h1>

    <div class="content">
        <!-- Outras imagens e conteúdos anteriores permanecem iguais -->

        <!-- Última imagem atualizada -->
        <img src="gatinho5.gif" alt="Gatinho fofo">

        <!-- Último texto surpresa -->
        <div class="surpresa-text">Surpresa!</div>

        <!-- Botão de play da música -->
        <button class="button-play" onclick="playMusic()">▶ Tocar Música</button>
        <audio id="musica" src="sua-musica.mp3"></audio>
    </div>

    <script>
        function playMusic() {
            var musica = document.getElementById('musica');
            if (musica.paused) {
                musica.play();
            } else {
                musica.pause();
            }
        }
    </script>

</body>
</html>
